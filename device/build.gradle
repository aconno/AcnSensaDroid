apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]
    buildToolsVersion globalConfiguration["androidBuildToolsVersion"]

    defaultConfig {
        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
        versionCode globalConfiguration["sensoricsVersionCode"]
        versionName globalConfiguration["sensoricsVersionName"]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':domain')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def deviceDependencies = rootProject.ext.deviceDependencies
    def testDependencies = rootProject.ext.deviceTestDependencies

    implementation deviceDependencies.kotlin
    implementation deviceDependencies.appCompatv7
    implementation deviceDependencies.rxkotlin
    implementation deviceDependencies.timber
    implementation deviceDependencies.javaxInject
    compileOnly deviceDependencies.javaxAnnotation

    testImplementation testDependencies.kotlinJUnit
    testImplementation testDependencies.junit

    androidTestImplementation testDependencies.espresso
    androidTestImplementation testDependencies.testingSupportLib
    androidTestImplementation testDependencies.testRunner
}

apply plugin: 'kotlin-android-extensions'