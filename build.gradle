buildscript {

    ext.kotlin_version = '1.3.11'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://kotlin.bintray.com/kotlin-eap" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.27.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlin-eap" }
    }
}

task runDomainUnitTests(dependsOn: [':domain:test']) {
    description 'Run unit tests for the domain layer.'
}

task runDataUnitTests(dependsOn: [':data:cleanTestDebugUnitTest', ':data:testDebugUnitTest']) {
    description 'Run unit tests for the data layer.'
}

task runUnitTests(dependsOn: ['runDomainUnitTests', 'runDataUnitTests']) {
    description 'Run unit tests for both domain and data layers.'
}

task runAcceptanceTests(dependsOn: [':presentation:connectedAndroidTest']) {
    description 'Run application acceptance tests.'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    sensorics_version_code = 25
    sensorics_version_name = '5.1.4'

    compile_sdk_version = 28
    min_sdk_version = 21
    target_sdk_version = 28

    support_library_version = '28.0.0'

    timber_version = '4.7.1'

    android_arch_version = '1.1.1'

    rx_android_version = '2.1.0'
    rx_kotlin_version = '2.2.0'

    gson_version = '2.8.5'

    junit_version = '4.12'

    espresso_version = '3.0.2'
    mockito_inline_version = '2.8.9'

    test_runner_version = '1.0.2'
    testing_support_library_version = '1.0.2'

    javax_annotation_version = '1.0'
    javax_inject_version = '1'

    retrofit_version = '2.5.0'

    coroutines_version = '1.0.0'
}